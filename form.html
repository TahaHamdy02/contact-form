<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!------------------ Style ------------------>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="contact section" id="contact">
        <div class="container">
            <div class="section__data">
                <div class="section__subtitle">Contact Me </div>
                <div class="section__title">I Want To Hear From You</div>
                <div class="section-description">
                    <p>Please fill out the form on this section to contact with me. Or call between 9:00 a.m. and 8:00 p.m. ET, Monday through Friday</p>
                </div>
            </div>
            <div class="contanct__container grid">
                <div class="contact__lists">
                    <div class="contact__list">
                        <div class="list__icon orange-back"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="#0092E4" d="M18,4.48a8.45,8.45,0,0,0-12,12l5.27,5.28a1,1,0,0,0,1.42,0L18,16.43A8.45,8.45,0,0,0,18,4.48ZM16.57,15,12,19.59,7.43,15a6.46,6.46,0,1,1,9.14,0ZM9,7.41a4.32,4.32,0,0,0,0,6.1,4.31,4.31,0,0,0,7.36-3,4.24,4.24,0,0,0-1.26-3.05A4.3,4.3,0,0,0,9,7.41Zm4.69,4.68a2.33,2.33,0,1,1,.67-1.63A2.33,2.33,0,0,1,13.64,12.09Z"/></svg></div>
                        <div class="list__info">
                            <div class="list-text">Address</div>
                            <div class="list-desc">20, Somewhere in world</div>
                        </div>
                    </div>
                    <div class="contact__list">
                        <div class="list__icon orange-back"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="#0092E4" d="M19,4H5A3,3,0,0,0,2,7V17a3,3,0,0,0,3,3H19a3,3,0,0,0,3-3V7A3,3,0,0,0,19,4Zm-.41,2-5.88,5.88a1,1,0,0,1-1.42,0L5.41,6ZM20,17a1,1,0,0,1-1,1H5a1,1,0,0,1-1-1V7.41l5.88,5.88a3,3,0,0,0,4.24,0L20,7.41Z"/></svg></div>
                        <div class="list__info">
                            <div class="list-text">Email</div>
                            <div class="list-desc">
                                <!------------------ Your Email ------------------>
                                <p><a href="mailto:ex@gmail.com">ex@gmail.com</a></p>
                            </div>
                        </div>
                    </div>
                    <div class="contact__list">
                        <div class="list__icon orange-back"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="#0092E4" d="M19.44,13c-.22,0-.45-.07-.67-.12a9.44,9.44,0,0,1-1.31-.39,2,2,0,0,0-2.48,1l-.22.45a12.18,12.18,0,0,1-2.66-2,12.18,12.18,0,0,1-2-2.66L10.52,9a2,2,0,0,0,1-2.48,10.33,10.33,0,0,1-.39-1.31c-.05-.22-.09-.45-.12-.68a3,3,0,0,0-3-2.49h-3a3,3,0,0,0-3,3.41A19,19,0,0,0,18.53,21.91l.38,0a3,3,0,0,0,2-.76,3,3,0,0,0,1-2.25v-3A3,3,0,0,0,19.44,13Zm.5,6a1,1,0,0,1-.34.75,1.05,1.05,0,0,1-.82.25A17,17,0,0,1,4.07,5.22a1.09,1.09,0,0,1,.25-.82,1,1,0,0,1,.75-.34h3a1,1,0,0,1,1,.79q.06.41.15.81a11.12,11.12,0,0,0,.46,1.55l-1.4.65a1,1,0,0,0-.49,1.33,14.49,14.49,0,0,0,7,7,1,1,0,0,0,.76,0,1,1,0,0,0,.57-.52l.62-1.4a13.69,13.69,0,0,0,1.58.46q.4.09.81.15a1,1,0,0,1,.79,1Z"/></svg></div>
                        <div class="list__info">
                            <div class="list-text">Phone</div>
                            <!------------------ Your Phone Number ------------------>
                            <div class="list-desc"><a href="tel:+201111111">011111111</a></div>
                        </div>
                    </div>
                </div>
                <div>
                    <form action="#" method="get" class="contact__form">
                        <div class="group">
                            <div class="form-group">
                                <input type="text" name="name" id="name" class="inputs" pattern="[A-Za-z]+" title="letters only, no  punctuation or special characters" placeholder="Your Name" required>
                            </div>
                            <div class="form-group">
                                <input type="email" title="" name="email" id="email" class="inputs" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Your Email" required>
                            </div>
                        </div>
                        <div class="group">
                            <div class="form-group">
                                <input type="text" name="number" id="number" class="inputs" placeholder="Your Number" required>
                            </div>
                            <div class="form-group">
                                <input type="text" name="subject" id="subject" class="inputs" placeholder="Subject" required>
                            </div>
                        </div>

                        <div class="form-group text-area">
                            <textarea name="Message" id="user-message" cols="30" rows="10" class="inputs" placeholder="Message" style="height: 170px;"></textarea>
                            <p class="form-message" style="color:  hsl(0, 93%, 55%); font-size: 1.2rem;"></p>
                        </div>
                        <button type="submit" class="form-btn button" id="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!------------------ Script ------------------>
    <script src="./assets/js/script.js"></script>
</body>

</html>
